<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaLima</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <img src="assets/Logotipo-farma.png" class="logotipo" alt="Logotipo">
    </header>
    <main>
        <h1 class="titulo_pag">Lista de Encomendas</h1>
        <hr>
        <!--Filtro de texto-->
        <div class="filtro">
            <label for="filtrarTabela">Filtrar: </label>
            <input type="text" id="filtrarTabela" placeholder="Digite o nome do cliente">
        </div>
        <!-- Tabela  -->
        <table class="tabela_tabela">
            <!-- Cabeçalho da tabela  -->
            <thead>
                <tr class="linha">
                    <th class="titulo">Nome</th>
                    <th class="titulo">Produto</th>
                    <th class="titulo">Quantidade</th>
                    <th class="titulo">Valor Unitário</th>
                    <th class="titulo">Total</th>
                </tr>
            </thead>
            <!-- Cotéudo da tabela  -->
            <tbody>
                <tr class="cliente" ondblclick="apagaLinha(this)">
                    <td class="info-nome">Juliana</td>
                    <td class="info-produto">Dipirona</td>
                    <td class="info-quant">2</td>
                    <td class="info-valor">4</td>
                    <td class="info-total">4</td>
                </tr>
                <tr class="cliente" ondblclick="apagaLinha(this)">
                    <td class="info-nome">Jorge</td>
                    <td class="info-produto">Protetor Solar</td>
                    <td class="info-quant">8</td>
                    <td class="info-valor">5</td>
                    <td class="info-total">104</td>
                </tr>
                <tr class="cliente" ondblclick="apagaLinha(this)">
                    <td class="info-nome">Lucas</td>
                    <td class="info-produto">Vitamina C</td>
                    <td class="info-quant">dhg</td>
                    <td class="info-valor">5</td>
                    <td class="info-total">20</td>
                </tr>
                <tr class="cliente" ondblclick="apagaLinha(this)">
                    <td class="info-nome">Alice</td>
                    <td class="info-produto">Deo Colônia Phebo Alfazema Provençal com 200ml</td>
                    <td class="info-quant">6</td>
                    <td class="info-valor">0</td>
                    <td class="info-total">57</td>
                </tr>
            </tbody>
        </table>

        <button id="buscar-encomendas" class="botao">Buscar Encomendas</button>


        <div class="botao_add" onclick="popForm()">
            <ion-icon name="add-circle-outline"></ion-icon>
        </div>
    </main>
    <!-- Rodapé -->
    <footer>
        <p>&copy; Farma Lima</p>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/filtrar.js"></script>
    <script src="js/apagaLinha.js"></script>
    <script src="js/addEncomenda.js"></script>
    <script src="js/pop-up.js"></script>
    <script src="js/buscar_encomenda.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
